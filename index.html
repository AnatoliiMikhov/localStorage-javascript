<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LocalStorage</title>
    <style>
        .form-wrapper{
    		text-align: center;
    		margin: 0 auto;
    	}
    	form{
    		padding: 20px 0;
    		border: 1px solid #ccc;
    	}
        input{
    		display: block;
    		margin: 0 auto;
    		margin-bottom: 10px;
    	}
    </style>
</head>

<body>
    <h1>Use localStorage</h1>
    <div class="form-wrapper">
        <form action="#" class="form" method="POST">
            <h2 class="form-caption">Please login</h2>
            <input type="text" name="login" class="input" placeholder="Email Address" required>
            <input type="password" name="password" class="input" placeholder="Password" required>
            <input type="checkbox" class="checkbox">
            <input type="submit" name="send-form" class="send-form" value="Login">
        </form>
        <button type="button" class="change-form">Change Form</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
